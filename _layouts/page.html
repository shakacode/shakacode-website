---
layout: default
---
<div class="page-page">

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <header class="page__header">
          <h1 class="page__title text-center">{{ page.title }}</h1>
        </header>

        <article class="blog-post__content">
          {{ content }}
        </article>

        <div class="blog-post__separator text-center">
          <img width="45" height="36" src="{{ site.url | prepend: site.baseurl }}/assets/shaka-sign.svg" alt="Shaka Sign Separator">
        </div>

      </div>
    </div><!-- end .row -->
  </div><!-- end .container -->
</div><!-- end .post-page -->
